<header class="navbar">
  <h1>Almac & Sons Vehicle Services</h1>

  <label for="menu-checkbox" class="menu-toggle">â˜°</label>

  </ul>
</header>

<main>
  <h2>Book an Appointment</h2>

  <form class="booking-form" action="thank-you.html" method="get">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required minlength="3">

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required>

    <label for="service">Service Required *</label>
    <select id="service" name="service" required>
      <option value="">-- Select Service --</option>
      <option value="mot">MOT</option>
      <option value="service">Servicing</option>
      <option value="repair">Repair</option>
    </select>

    <label for="date">Preferred Date *</label>
    <input type="date" id="date" name="date" required>

    <div class="form-buttons">
      <button type="submit">Submit Booking</button>
      <button type="reset">Clear Form</button>
    </div>
  </form>

  <div class="image-wrapper">
    <img src="assets/images/male-customer-auto-service-center-explaning-problems-his-car-mechanic-with-clipboard.jpg" alt="Customer vehicle being inspected" class="page-image">
  </div>
</main>
