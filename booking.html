<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment | Almac & Sons Vehicle Services</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .page-image {
      width: 100%;
      max-width: 1100px;
      height: auto;
      display: block;
      margin: 2rem auto;
      border-radius: 8px;
    }

    .image-wrapper {
      width: 100%;
      padding: 0 1rem;
    }

    /* Form spacing */
    .booking-form {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea,
    .booking-form button {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .booking-form button {
      background-color: #003366;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .booking-form button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <h1 style="color:red;">Almac & Sons Vehicle Services</h1>
      </div>

      <div class="nav-center">
        <h2 style="color:yellow;">Booking & Contact</h2>
      </div>

      <div class="nav-right">
        <ul>
          <li><a href="index.html" style="color:white;">Home</a></li>
          <li><a href="services.html" style="color:white;">Services</a></li>
          <li><a href="booking.html" style="color:white;">Booking & Contact</a></li>
        </ul>
        <button class="menu-toggle">â˜°</button>
      </div>
    </nav>
  </header>

  <main>
    <h2>Book an Appointment</h2>
    <form class="booking-form">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="service">Service Required *</label>
      <select id="service" name="service" required>
        <option value="">-- Select Service --</option>
        <option value="mot">MOT</option>
        <option value="service">Servicing</option>
        <option value="repair">Repair</option>
      </select>

      <label for="date">Preferred Date *</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Additional Information</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Booking</button>
    </form>

    <section class="contact">
      <h3>Contact Us</h3>
      <p>Phone: 01234 567890</p>
      <p>Email: info@almacandsons.co.uk</p>
      <p>Address: 1 High Street, Yourtown</p>
    </section>

    <div class="image-wrapper">
      <img src="assets/images/male-customer-auto-service-center-explaning-problems-his-car-mechanic-with-clipboard.jpg" alt="Customer vehicle being inspected" class="page-image">
    </div>
  </main>

  <footer>
    <p>&copy; 2026 Almac & Sons Vehicle Services</p>
  </footer>

  <script>
    // Hamburger toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-right ul');
    menuToggle?.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Form confirmation popup
    const bookingForm = document.querySelector('.booking-form');
    bookingForm?.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const service = document.getElementById('service').value;
      const date = document.getElementById('date').value;

      if (!name || !email || !service || !date) {
        alert('Please fill in all required fields.');
        return;
      }

      alert(`Thank you ${name}! Your ${service} booking on ${date} has been received.`);
      bookingForm.reset();
    });
  </script>
</body>
</html>
