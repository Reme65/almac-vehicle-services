<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking | Almac & Sons Vehicle Repairs</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <h1>Almac & Sons Vehicle Repairs</h1>
    <button class="menu-toggle" aria-label="Open Menu">☰ Menu</button>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
    </nav>
</header>

<main>
    <section>
        <h2>Book an Appointment</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Service Required:</label>
            <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="mot">MOT Testing</option>
                <option value="servicing">General Servicing</option>
                <option value="repairs">Repairs</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Book Now</button>
        </form>
    </section>
    <img src="assets/images/almac-and-sons-vehicle-services/joseph-pillado-n99UTGfbvFQ-unsplash.jpg" alt="Booking illustration" class="page-filler">
</main>

<footer>
    <p>© 2026 Almac & Sons Vehicle Repairs</p>
</footer>

<script>
    // Mobile nav toggle
    var menuButton = document.querySelector('.menu-toggle');
    var navLinks = document.querySelector('.nav-links');
    menuButton.addEventListener('click', function() {
        navLinks.classList.toggle('active');
    });

    // Booking form validation
    var bookingForm = document.getElementById('bookingForm');
    bookingForm.addEventListener('submit', function(event) {
        event.preventDefault();

        var nameValue = document.getElementById('name').value.trim();
        var emailValue = document.getElementById('email').value.trim();
        var serviceValue = document.getElementById('service').value;
        var dateValue = document.getElementById('date').value;

        if (!nameValue || !emailValue || !serviceValue || !dateValue) {
            window.alert('Please fill in all required fields before submitting.');
            return;
        }

        var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/i;
        if (!emailPattern.test(emailValue)) {
            window.alert('Please enter a valid email address.');
            return;
        }

        var confirmMessage = 
            'Please confirm your booking details:\n\n' +
            'Name: ' + nameValue + '\n' +
            'Email: ' + emailValue + '\n' +
            'Service: ' + serviceValue + '\n' +
            'Date: ' + dateValue;

        if (window.confirm(confirmMessage)) {
            window.alert('Thank you! Your booking has been submitted.');
            bookingForm.reset();
        }
    });
</script>
</body>
</html>
