<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking & Contact | Almac & Sons Vehicle Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <h1>Almac & Sons Vehicle Services</h1>
      </div>

      <div class="nav-center">
        <h2>Booking & Contact</h2>
      </div>

      <div class="nav-right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="booking.html">Booking & Contact</a></li>
        </ul>
        <button class="menu-toggle">â˜°</button>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <section>
      <h2>Book an Appointment</h2>
      <form class="booking-form" id="bookingForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Service Required</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Select a service</option>
          <option value="mot">MOT</option>
          <option value="service">Servicing</option>
          <option value="repair">Repair</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="message">Additional Information</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Submit Booking</button>
      </form>
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <p>Phone: 01234 567890</p>
      <p>Email: info@almacandsons.co.uk</p>
      <p>Address: 1 High Street, Yourtown</p>
    </section>

    <div class="image-wrapper">
      <img src="assets/images/male-customer-auto-service-center-explaning-problems-his-car-mechanic-with-clipboard.jpg" alt="Customer vehicle being inspected" class="page-image">
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Almac & Sons Vehicle Services</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-right ul');
    menuToggle.addEventListener('click', () => nav.classList.toggle('active'));

    // Booking form pop-up confirmation
    const bookingForm = document.getElementById('bookingForm');
    bookingForm.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent actual submission
      if (!bookingForm.checkValidity()) {
        alert('Please fill in all required fields.');
        return;
      }
      const name = document.getElementById('name').value;
      const service = document.getElementById('service').value;
      const date = document.getElementById('date').value;
      alert(`Thank you, ${name}!\nYour booking for ${service.toUpperCase()} on ${date} has been received.`);
      bookingForm.reset();
    });
  </script>
</body>
</html>
